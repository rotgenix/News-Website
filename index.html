<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Satisfy&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/logo.png" alt="">

            </div>
            <div class="main-heading">
                <h3>Global News</h3>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here..." id="input"><i class="fa-solid fa-magnifying-glass"
                    id="btn"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="loader" id="loader">
            <i class="fa-solid fa-circle-notch fa-spin"></i>
        </div>
        <section class="news-section" id="news-section">
        </section>
    </main>
    <footer>
        <div class="footer">
            <h3>Connect with us</h3>
            <div class="socials">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>

    </footer>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7037cda80c.js" crossorigin="anonymous"></script>
</body>

</html>
